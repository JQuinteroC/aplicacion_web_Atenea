<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Funciones Cars</title>
    <meta name="description" content="">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <base href="/">
    <link rel='stylesheet' type='text/css' href='/webjars/bootstrap/css/bootstrap.min.css' />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/carFunctions.js"></script>
</head>

<body>
    <h1>Grupo G1 Desarrollo de Software</h1>
    <h2>Tabla de carros</h2>

    <div class="input-group mb-3" id="datos">
        <span class="input-group-text">ID</span>
        <input readonly type="text" class="form-control" id="id" placeholder="Id">

        <span class="input-group-text">Marca</span>
        <input type="text" maxlength="45" class="form-control" id="brand" placeholder="Marca">

        <span class="input-group-text">Nombre</span>
        <input type="text" maxlength="45" class="form-control" id="name" placeholder="Nombre">

        <span class="input-group-text">Modelo</span>
        <input type="number" max="9999" min="0" class="form-control" id="year" placeholder="Modelo">
        <div class="input-group">
            <span class="input-group-text">Descripci√≥n</span>
            <textarea maxlength="250" class="form-control" id="description"
                placeholder="Description"></textarea>
        </div>

        <span class="input-group-text">Gama</span>
        <select class="form-select" id="gama">
            <option selected disabled>--</option>
        </select>
    </div>

    <div class="position-relative">
        <br>
        <div class="position-absolute top-50 start-50 translate-middle hstack gap-3">
            <a class="btn btn-secondary" href="./index.html">Regresar</a>
            <button type="button" class="btn btn-primary" onclick="addCar()">Adicionar</button>
            <button type="button" class="btn btn-primary" onclick="listCar()">Listar</button>
            <button type="button" class="btn btn-primary" onclick="modCar()">Modificar</button>
        </div>
        <br>
    </div>

    <div id="resultado">

    </div>
</body>

</html>
