<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Funciones Message</title>
    <meta name="description" content="">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <base href="/">
    <link rel='stylesheet' type='text/css' href='/webjars/bootstrap/css/bootstrap.min.css' />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/messageFunctions.js"></script>
</head>

<body>
    <h1>Grupo G1 Desarrollo de Software</h1>
    <h2>Tabla de mensajes</h2>

    <div class="input-group mb-3" id="datos">
        <span class="input-group-text">ID</span>
        <input readonly type="text" class="form-control" id="id" placeholder="Id">

        <span class="input-group-text">Cliente</span>
        <select class="form-select" id="client">
            <option selected disabled>--</option>
        </select>

        <span class="input-group-text">Carro</span>
        <select class="form-select" id="car">
            <option selected disabled>--</option>
        </select>

        <div class="input-group">
            <span class="input-group-text">Mensaje</span>
            <textarea maxlength="250" class="form-control" id="message" placeholder="Mensaje"></textarea>
        </div>


    </div>

    <div class="position-relative">
        <br>
        <div class="position-absolute top-50 start-50 translate-middle hstack gap-3">
            <a class="btn btn-secondary" href="./index.html">Regresar</a>
            <button type="button" class="btn btn-primary" onclick="addMessage()">Adicionar</button>
            <button type="button" class="btn btn-primary" onclick="listMessage()">Listar</button>
            <button type="button" class="btn btn-primary" onclick="modMessage()">Modificar</button>
        </div>
        <br>
    </div>

    <div id="resultado">

    </div>
</body>

</html>
